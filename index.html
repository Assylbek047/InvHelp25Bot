<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Banking ‚Äî Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; margin:0; padding:20px; }
    h1 { font-size:22px; margin-bottom:12px; }
    .card { background:#171a21; border:1px solid #222733; border-radius:12px; padding:16px; margin-bottom:12px; }
    .item { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222733; }
    .item:last-child { border-bottom:none; }
    .pos { color:#28a745; }
    .neg { color:#d9534f; }
  </style>
</head>
<body>
  <h1>üìä –ö—Ä–∏–ø—Ç–∞</h1>
  <div class="card" id="crypto-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    async function loadCrypto() {
      const coins = ["BTC", "ETH", "SOL"];
      const list = document.getElementById("crypto-list");
      list.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...";

      let html = "";
      for (let c of coins) {
        try {
          // ‚ö° –∑–∞–ø—Ä–æ—Å –∫ —Ç–≤–æ–µ–º—É API (–±–æ—Ç—É)
          let res = await fetch(`http://localhost:8080/api/price?symbol=${c}`);
          let data = await res.json();

          if (data.error) {
            html += `<div class="item">${c}: –æ—à–∏–±–∫–∞</div>`;
            continue;
          }

          let trendClass = data.change_pct > 0 ? "pos" : data.change_pct < 0 ? "neg" : "";
          html += `<div class="item">
                     <span>${data.symbol}: $${data.price.toFixed(2)}</span>
                     <span class="${trendClass}">${data.change_pct.toFixed(2)}%</span>
                   </div>`;
        } catch (e) {
          html += `<div class="item">${c}: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>`;
        }
      }
      list.innerHTML = html;
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadCrypto();
  </script>
</body>
</html>
