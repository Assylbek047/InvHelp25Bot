<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>My Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; background:#111; color:#fff; }
    .wrap { min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; padding:24px; box-sizing:border-box; }
    h1 { margin:0; font-size:28px; }
    .info { opacity:.8; text-align:center; }
    button { font-size:18px; padding:16px 24px; border:0; border-radius:12px; cursor:pointer; }
    #sendBtn { font-weight:700; }
    .badge { font-family: monospace; background:#222; padding:6px 10px; border-radius:8px; }
    .foot { position:fixed; bottom:10px; left:0; right:0; text-align:center; opacity:.6; font-size:12px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Мой Mini App</h1>
    <div class="info">
      Привет, <span id="user-name">гость</span>!<br/>
      <span class="badge">build: v=CHECK-1</span>
    </div>
    <button id="sendBtn">Отправить боту</button>
    <pre id="debug" style="white-space:pre-wrap; text-align:left; max-width:640px;"></pre>
  </div>
  <div class="foot">Если не видишь кнопку — значит открыта не эта версия страницы.</div>

  <script>
    const log = (m)=>{ const el=document.getElementById('debug'); el.textContent += m + "\n"; };

    let tg;
    try {
      tg = window.Telegram && window.Telegram.WebApp;
      if (tg) {
        tg.ready();
        // tg.expand(); // не обязательно, но можно
        const u = tg.initDataUnsafe?.user;
        document.getElementById('user-name').textContent = u ? (u.first_name || 'пользователь') : 'гость';
        log('WebApp OK. Platform: ' + (tg.platform || 'unknown'));
      } else {
        log('⚠️ WebApp объект недоступен (вероятно, страница открыта ВНЕ Telegram).');
      }
    } catch(e) {
      log('ERR WebApp: ' + e.message);
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      try {
        const payload = 'Hello from Mini App!';
        if (!tg) {
          alert('Похоже, это НЕ Telegram. Открой страницу из меню бота.');
          return;
        }
        tg.sendData(payload);
        log('sendData отправлено: ' + payload);
      } catch (e) {
        log('ERR sendData: ' + e.message);
      }
    });
  </script>
</body>
</html>
